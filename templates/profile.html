<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="{{ url_for('static', filename='image.jpg') }}" alt="Profile Picture" class="profile-image">
            <h1>{{ user.name }}</h1>
            <h2>{{ user.title }}</h2>
            <p>{{ user.about }}</p>
        </div>
    </div>
</body>
</html>
